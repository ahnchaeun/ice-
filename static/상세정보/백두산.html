    <h2>줄거리</h2>
    대한민국 관측 역사상 최대 규모의 백두산 폭발 발생. 갑작스러운 재난에

    예측된다. 사상 초유의 재난을 막기 위해 ‘전유경’(전혜진)은 백두산 폭발을
    연구해 온 지질학 교수 ‘강봉래’(마동석)의 이론에 따른 작전을 계획하고, 전역을
    앞둔 특전사 EOD 대위 ‘조인창’(하정우)이 남과 북의 운명이 걸린 비밀 작전에
