    <h2>줄거리</h2>
    코스타리카 서해안의 한 섬에 세워진 테마 파크 ‘쥬라기 공원’. 최신 복제 기술로
    살아난 공룡들이 활보하는 이곳에 공룡학자를 비롯한 각계의 전문가가 일반
    공개에 앞서 정밀 안전 진단을 위한 투어에 나선다. 그러나 최첨단 컴퓨터
    시스템으로 철저히 통제되고 있는 공룡들이 예기치 않은 사고로 폭주하게 되고,
    여기에 설상가상으로 태풍까지 몰려오면서 일행들의 투어는 순식간에 생존을 위한
