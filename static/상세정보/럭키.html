  <section class="summary">
    <h2>줄거리</h2>
    냉혹한 킬러 형욱(유해진)은 사건 처리 후 우연히 들른 목욕탕에서 비누를 밟고
    넘어져 과거의 기억을 잃게 된다. 인기도, 삶의 의욕도 없어 죽기로 결심한
    무명배우 재성(이준)은 신변 정리를 위해 들른 목욕탕에서 그런 형욱을 보게
    되고, 자신과 그의 목욕탕 키를 바꿔 도망친다. 이후 형욱은 자신이 재성이라고
    생각한 채, 배우로 성공하기 위해 노력하는데…
