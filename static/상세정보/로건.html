<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="상세정보꾸미기.css" />
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AGEzpLhvXZE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <section class="table">
      <table>
        <thead>
          <tr>
            <th>장르</th>
            <th>국가</th>
            <th>러닝타임</th>
            <th>개봉</th>
            <th>관객수</th>
            <th>등급</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>액션,SF</td>
            <td>미국</td>
            <td>137분</td>
            <td>2017.03.01</td>
            <td>(국내)217만명</td>
            <td>청소년 관람불가</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="summary">
      <h2>줄거리</h2>
      모든 것을 걸고, 지키고 싶은 소녀를 만났다! 가까운 미래, 능력을 잃어가는
      ‘로건(울버린)’은 멕시코 국경 근처의 한 은신처에서 병든 ‘프로페서 X’를
      돌보며 살아간다. 세상으로부터 자신을 숨기며 살아가고자 했던 ‘로건’은
      정체불명의 집단에게 쫓기는 돌연변이 소녀 ‘로라’를 만나게 되고, 그녀를
      지키기 위해 모든 것을 건 대결을 펼치게 되는데…
    </section>
