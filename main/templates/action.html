{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{%if genre_action %}
<style>
    body {
        background-color: rgba(60, 60, 60);
    
    }
    body > ul {
        font-size: 20px;
        color: white;
    }
    body > h1 {
        color: white;
    }
</style>
<body>
<h1>액션 영화</h1> <!--movie_list가 있다면-->
    <ul>
        {%for genre in genre_action %}<!--리스트 반복하여 순차적으로 하나씩 movie에 대입-->
            <li>{{genre.genre_title}}, {{genre.genre_name}}</li>
        {%endfor%}
            
    </ul>
</body>
{%endif%}    
{% endblock %}
