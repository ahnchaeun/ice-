{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{%if genre_sf %} <!--movie_list가 있다면-->
    <ul>
        {%for genre in genre_sf %}<!--리스트 반복하여 순차적으로 하나씩 movie에 대입-->
            <li>{{genre.genre_title}}, {{genre.genre_name}}</li>
        {%endfor%}
            
    </ul>
{%endif%}    
{% endblock %}
