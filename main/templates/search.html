{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{%if movie_list%} <!--movie_list가 있다면-->
    <ul>
        {%for movie in movie_list%}<!--리스트 반복하여 순차적으로 하나씩 movie에 대입-->
            <li><a href="/main/{{movie.id}}/">{{movie.movie_Title}}, {{movie.movie_Year}}</a></li>
        {%endfor%}    
    </ul>
{%endif%}    
{% endblock %}
