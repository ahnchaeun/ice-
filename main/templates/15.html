{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{%if grade_15 %}
<style>
    body {
        background-color: rgba(60, 60, 60);
    
    }
    body > ul {
        font-size: 20px;
        color: white;
    }
    body > h1 {
        color: white;
    }
</style>
<body>
<h1>15세이상 관람가 영화</h1> <!--movie_list가 있다면-->
    <ul>
        {%for grade in grade_15 %}<!--리스트 반복하여 순차적으로 하나씩 movie에 대입-->
            <li>{{grade.grade_title}}, {{grade.grade_age}}</li>
        {%endfor%}
            
    </ul>
</body>
{%endif%}    
{% endblock %}
